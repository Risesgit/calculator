<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/example.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="margin"></div>

        <div class="calculator-container">
            <div id="display" class="display">0</div>
            <div class="row-container row1">
                <div class="button-wrapper"><button id="AC" class="button normal-button" href="#0">AC</button></div>
                <div class="button-wrapper"><button id="posneg" class="button normal-button" href="#0">+/-</button></div>
                <div class="button-wrapper"><button id="percentage" class="button normal-button" href="#0">%</button></div>
                <div class="button-wrapper"><button id="divide" class="button operator-button" href="#0">/</button></div>
            </div>
            <div class="row-container row2">
                <div class="button-wrapper"><button id="7" class="button normal-button" href="#0">7</button></div>
                <div class="button-wrapper"><button id="8" class="button normal-button" href="#0">8</button></div>
                <div class="button-wrapper"><button id="9" class="button normal-button" href="#0">9</button></div>
                <div class="button-wrapper"><button id="multiply" class="button operator-button" href="#0">*</button></div>
            </div>
            <div class="row-container row3">
                <div class="button-wrapper"><button id="4" class="button normal-button" href="#0">4</button></div>
                <div class="button-wrapper"><button id="5" class="button normal-button" href="#0">5</button></div>
                <div class="button-wrapper"><button id="6" class="button normal-button" href="#0">6</button></div>
                <div class="button-wrapper"><button id="minus" class="button operator-button" href="#0">-</button></div>
            </div>
            <div class="row-container row4">
                <div class="button-wrapper"><button id="3" class="button normal-button" href="#0">3</button></div>
                <div class="button-wrapper"><button id="2" class="button normal-button" href="#0">2</button></div>
                <div class="button-wrapper"><button id="1" class="button normal-button" href="#0">1</button></div>
                <div class="button-wrapper"><button id="plus" class="button operator-button" href="#0">+</button></div>
            </div>
            <div class="row-container row5">
                <div class="button-wrapper"><button id="0" class="button zero-button" href="#0">0</button></div>
                <div class="button-wrapper"><button id="decimal" class="button normal-button" href="#0">.</button></div>
                <div class="button-wrapper"><button id="calculate" class="button operator-button" href="#0">=</button></div>
            </div>
        </div>
        <div class="margin"></div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
